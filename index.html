<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1 id="title">Tic-Tac-Toe</h1>
	</header>

	<div id="game-container">
		<div id="menu">
			<form id="player-names-form">
				<p><label for="p1-name">Player 1: </label><input type="text" id="p1-name" value="Player 1"></p>
				<p><label for="p2-name">Player 2: </label><input type="text" id="p2-name" value="Player 2"></p>
				<p><label for="ai">AI</label><input type="checkbox" id="ai"></p>
			</form>
			<div id="start-game-btn" onclick="menu.startGame()">Start Game</div>
		</div>
	</div>

    <script type="text/javascript" src="tic-tac-toe.js"></script>
</body>
</html>
